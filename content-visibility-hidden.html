<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-visibility</title>
    <style>
      .container {
        color: white;
        content-visibility: hidden;
        width: 100%;
        height: 400px;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="template" class="container yellow">
      <img
        src="https://via.placeholder.com/300/09f/fff.png"
        width="300"
        height="300"
      />
      <p>red</p>
    </div>
    <script>
      const colorClassList = ["red", "blue", "yellow"];

      [...new Array(10000)].forEach((_, i) => {
        const el = document.createElement("div");
        const color = colorClassList[i % 3];
        el.className = `container ${color}`;

        const imgEl = document.createElement("img");
        imgEl.src = "https://via.placeholder.com/300/09f/fff.png";
        imgEl.width = 300;
        imgEl.height = 300;
        el.appendChild(imgEl);

        const pEl = document.createElement("p");
        pEl.innerText = color;
        if (i === 100) {
          pEl.innerText = "shagamii";
        }
        el.appendChild(pEl);

        document.body.appendChild(el);
      });
    </script>
  </body>
</html>
